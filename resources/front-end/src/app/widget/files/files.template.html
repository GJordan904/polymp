<div class="size two-third">
    <widget class="widget" >
        <header>
            <h5>Latest Uploads</h5>
            <div class="widget-controls">
                <a data-widgster="load" title="Reload" href="#"><i class="glyphicon glyphicon-refresh"></i></a>
                <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-plus"></i></a>
                <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-minus"></i></a>
                <a data-widgster="fullscreen" title="Full Screen" href="#"><i class="glyphicon glyphicon-resize-full"></i></a>
                <a data-widgster="restore" title="Restore" href="#"><i class="glyphicon glyphicon-resize-small"></i></a>
                <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </header>
        <div class="widget-body">
            <p class="search-filter">
                <input *ngIf="config.filtering"
                       [ngTableFiltering]="config.filtering"
                       (tableChanged)="onChangeTable(config)"
                       class="form-control input-transparent"
                       placeholder="Filter Table" type="text">
            </p>
            <ng-table [config]="config"
                      (tableChanged)="onChangeTable(config)"
                      [rows]="rows" [columns]="columns">
            </ng-table>
            <pagination *ngIf="config.paging"
                        class="pagination mt-1"
                        [(ngModel)]="page"
                        [totalItems]="length"
                        [itemsPerPage]="itemsPerPage"
                        [maxSize]="maxSize"
                        [boundaryLinks]="true"
                        [rotate]="false"
                        (pageChanged)="onChangeTable(config, $event)"
                        (numPages)="numPages = $event">
            </pagination>
            <pre *ngIf="config.paging" class="card card-block card-header" [ngStyle]="pagingConfigStyle">Page: {{page}} / {{numPages}}</pre>
        </div>
    </widget>
</div>
