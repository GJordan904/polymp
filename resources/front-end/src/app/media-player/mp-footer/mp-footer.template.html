<video id="player" width="150px" height="150px" controls></video>
<div class="d-flex flex-row justify-content-between mp-footer">
    <div class="flex-column align-content-center">
        <i class="fa fa-2x fa-list-ol"></i>
    </div>
    <div class="flex-column align-content-center">
        <i class="fa fa-2x fa-step-backward" (click)="prev()"></i>
        <i class="fa fa-2x fa-play" (click)="play()"></i>
        <i class="fa fa-2x fa-step-forward" (click)="next()"></i>
    </div>
    <div class="flex-column align-content-center">
        <i class="fa fa-2x fa-expand"></i>
    </div>
</div>
